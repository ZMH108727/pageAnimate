<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	#div1{
		width:100px;
		height: 100px;
		background-color: #f00;
		border:1px solid #000;
	}
	</style>
	<script type="text/javascript">
	setInterval(function(){
		var oDiv = document.getElementById('div1');
		oDiv.style.width = oDiv.offsetWidth - 1 +'px';
	},30);
		
	</script>
</head>
<body>
	<div id="div1"></div>
</body>
</html>
