<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	html,body{
		height: 100%;
		background-color: #08bbf2;
		overflow: hidden;
	}
	#img1{
		display: block;
		margin:200px auto;
		width: 400px;
		filter:alpha(opacity:30);
		opacity:0.3;
	}
	</style>
	<script type="text/javascript">

	var timer = null;
	var alpha = 30;
	function startMove(iTarget){
		 clearInterval(timer);
		 var oImg = document.getElementById('img1');
		 
		timer = setInterval(function(){
		 	var speed = alpha<iTarget?10:-10;
		 	if(alpha == iTarget){
		 		clearInterval(timer);
		 	}
		 	else{
		 		alpha += speed;
		 		oImg.style.opacity = (alpha + speed)/100;
		 		oImg.style.filter = 'alpha(opacity:'+(alpha + speed)/100+')';
		 	}
		 },30);
	}
	window.onload = function(){
		document.getElementById('img1').onmouseover = function(){
			startMove(100);
		}
		document.getElementById('img1').onmouseout = function(){
			startMove(30);
		}
	}

	</script>
</head>
<body>
	<img src="../1.jpg" id='img1' alt="">
</body>
</html>
