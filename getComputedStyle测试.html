<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	
	div{
		width:200px;
		height: 200px;
		background-color: #08bbf2;

	}
	div:after{
		width:100px;
		height: 100px;
		background-color: #541;
		content:'sdfsd ';
	}
	div:before{
		width:100px;
		height: 100px;
		background-color: #541;
		content:'sdfsd ';
	}

	</style>
</head>
<body>
	<div></div>
	<script type="text/javascript">
		var oDiv= document.getElementsByTagName('div')[0];
		console.log(getComputedStyle(oDiv,'after')['width']);
		console.log(getComputedStyle(oDiv,'before'));
	</script>
</body>
</html>
