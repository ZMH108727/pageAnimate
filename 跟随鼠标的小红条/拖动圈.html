<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
		*{margin:0;padding:0;list-style: none;}
		ul{
			width: 200px;
			height: 200px;
			position: relative;
		}
		li{
			width:100%;
			height: 100%;
			border:1px solid orange;
			position: absolute;
			left: 0;
			top: 0;
			box-shadow: 0 0 20px orange;
			border-radius: 50%;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
	<script type="text/javascript">
		var lis = document.getElementsByTagName('li');
		document.onmousemove = function(ev){
			var oEvent = ev||window.event;
			
			var l = oEvent.clientX - lis[0].offsetWidth/2;
			var t =oEvent.clientY - lis[0].offsetHeight/2;
			if(oEvent.clientX<= 0){
				l = 0;
			}
			else if(oEvent.clientX + lis[0].offsetWidth >= document.documentElement.clientWidth){
				l = document.documentElement.clientWidth - lis[0].offsetWidth;
			}
			if(oEvent.clientY <= 0){
				t = 0;
			}
			else if(oEvent.clientY + lis[0].offsetWidth >= document.documentElement.clientHeight){
				t = document.documentElement.clientHeight - lis[0].offsetHeight;
			}
			lis[0].style.left = l + 'px';
			lis[0].style.top = t +'px';
			for (var i = lis.length - 1; i > 0; i--) {
				lis[i].style.left = lis[i-1].style.left;
				lis[i].style.top = lis[i-1].style.top;
			};
		}
	</script>
</body>
</html>
