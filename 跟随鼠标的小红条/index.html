<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	html{
		cursor: pointer;
	}
	div{
		width:20px;
		height: 20px;
		background-color: red;
		border-radius:50%;
		position: absolute;
	}
	</style>
	<script type="text/javascript">

		document.onmousemove = function(ev){
			var divs = document.getElementsByTagName('div');
			var oEvent = ev || event;
			for (var i = divs.length - 1; i >0; i--) {
				divs[i].style.left = divs[i-1].style.left;
				divs[i].style.top = divs[i-1].style.top;
			};

			divs[0].style.left = oEvent.clientX + 'px';
			divs[0].style.top = oEvent.clientY + 'px';
		}

	</script>
</head>
<body>
	
	
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>

	<div></div>

	<div></div>

	<div></div>

	<div></div>
</body>
</html>
