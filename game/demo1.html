	function moveFn(snake){
		var snakeBodys = snake.getElementsByTagName('li');
		document.onmousemove = function(ev){
			var oEvent = window.event || ev;
			snakeBodys[0].style.top = oEvent.clientY + 'px';
			snakeBodys[0].style.left = oEvent.clientX + 'px';
			for (var i = snakeBodys.length-1; i > 0 ; i--) {
				snakeBodys[i].style.top = snakeBodys[i-1].offsetTop + 'px';
				snakeBodys[i].style.left = snakeBodys[i-1].offsetLeft + 'px';
			};
		}
		
	}
	</script>
